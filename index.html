<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="outerCalcFrame">
        <div id="calcFrame">
            <div id="upperPart">
                <div id="calcName">Alexator 0.1</div>
                <div id="nameUnderline"></div>
                <div id="screen">0</div>
            </div>
            <div id="lowerPart">
                <div class="calcButton" id="CButton">C</div>
                <div class="calcButton" id="backspace">←</div>
                <div class="calcButton"></div>
                <div class="calcButton">M</div>
                <div class="calcButton calcNumber" id="pi">π</div>
                <div class="calcButton calcNumber">1</div>
                <div class="calcButton calcNumber">2</div>
                <div class="calcButton calcNumber">3</div>
                <div class="calcButton calcOperator">/</div>
                <div class="calcButton calcOperator sng">√</div>
                <div class="calcButton calcNumber">4</div>
                <div class="calcButton calcNumber">5</div>
                <div class="calcButton calcNumber">6</div>
                <div class="calcButton calcOperator">*</div>
                <div class="calcButton sng">Xy</div>
                <div class="calcButton calcNumber">7</div>
                <div class="calcButton calcNumber">8</div>
                <div class="calcButton calcNumber">9</div>
                <div class="calcButton calcOperator">-</div>
                <div class="calcButton">=</div>
                <div class="calcButton calcNumber">0</div>
                <div class="calcButton" id="decimalButton">.</div>
                <div class="calcButton calcOperator">%</div>
                <div class="calcButton calcOperator">+</div>
                <div class="calcButton" id="equals">=</div>
            </div>
        </div>
    </div>
</body>
</html>
